<script>

function SizeOP(size){
    var unit = "Bytes"
    if(size >= 4096){
        size = size / 1024
        unit = "KB"
    }
    if(size >= 4096){
        size = size / 1024
        unit = "MB"
    }
    if(size >= 4096){
        size = size / 1024
        unit = "GB"
    }
    if(size >= 4096){
        size = size / 1024
        unit = "TB"
    }
    if(unit === "Bytes" && size<=1){
        unit = "Byte"
    }
    return size.toFixed(2) + " " + unit

}
function add0(m){return m<10?'0'+m:m }
function TimeStapToTime(shijianchuo) {
    var time = new Date(shijianchuo*1000);
    var y = time.getFullYear();
    var m = time.getMonth()+1;
    var d = time.getDate();
    var h = time.getHours();
    var mm = time.getMinutes();
    var s = time.getSeconds();
    return y+'-'+add0(m)+'-'+add0(d)+' '+add0(h)+':'+add0(mm)+':'+add0(s);
}
function EnterToGet(event){
    //console.log(event.keyCode)
    if(event.keyCode==13){
        GetFileList()
    }
}
function RenewDir(element){
    var AddText = element.innerText
    var Direlement = document.getElementById("Dir")
    var Dir = Direlement.value;
    console.log(Dir)
    console.log(Dir.substring(Dir.length-1,Dir.length))
    if(Dir.substring(Dir.length-1,Dir.length) === "\\" || Dir === ""){
        Direlement.value = Dir + AddText
    }else{
        Direlement.value = Dir + "\\" + AddText

    }

    GetFileList()
}
function GetFileList(){
    var IP = document.getElementById("IP").value
    var Dir = document.getElementById("Dir").value
    //console.log($("#FileList tbody"))
    var FilesTotalSize = 0;
    $("#FileList tbody").html("")
      $.ajax({

        dataType: "json",
        url: "/GetFileList",

          $.each(json, function(i, n) {
              if(n.Type === 8){
                  FilesTotalSize+=n.Size;
                  var Suffix = n.Name.substring(n.Name.lastIndexOf("."),n.Name.length);
                  var Size = SizeOP(n.Size);
                  var Mtime = TimeStapToTime(n.Mtime);
                  var Name = n.Name;
              }else if(n.Type === 4){
                  var Suffix = ".folder";
                  var Size = "";
                  var Mtime = TimeStapToTime(n.Mtime);
                  var FileType = "Folder";

                  var Name = '<a href="javascrips:;" onclick="RenewDir(this)">'+n.Name+"</a>";
              }else if(n.Type > 128){
                  var Suffix = ".vhdx";
                  var Size = "";
                  var Mtime = "";
                  var Name = '<a href="javascrips:;" onclick="RenewDir(this)">'+n.Name+"</a>";

                  if(n.Type==131){

              $("#FileList").append("<tr>" +
                  "<td><input type=\"checkbox\" /></td>"+

                  "<td>"+Name+"</td>" +
                  "<td><ctxt>"+Mtime+"</ctxt></td>"+
                  "<td><ctxt>"+FileType+"</ctxt></td>"+
                  "<td><ctxt>"+Size+"</ctxt></td>"+
                  '<td><ctxt><a href="index">Download</a></ctxt></td>'+
                  "</tr>"
              );


          })
            document.getElementById('TotalItmes').innerHTML = json.length;
            document.getElementById('FilesTotalSize').innerHTML = SizeOP(FilesTotalSize);

            var tbBody = ""

            tbBody += "<tr class='" + trColor + "'><td>" + n.ModuleNum + "</td>" + "<td>" + n.ModuleName + "</td>" + "<td>" + n.ModuleDes + "</td></tr>";
            $("#myTb").append(tbBody);
          });*/
