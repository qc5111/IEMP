<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>{{ Mlang.LoginTitle }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>{{ Mlang.LoginTitle }}</h1>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <br>
    <br>

    <form class="am-form">
      <label for="Username">{{ Mlang.Username }}:</label>
      <input type="text" name="" id="Username" value="">
      <br>
      <label for="Password">{{ Mlang.Password }}:</label>
      <input type="password" name="" id="Password" value="" onkeypress="EnterPress(event)">
      <br>
      <br />

    </form>
            <div class="am-cf">
        <button class="am-btn am-btn-primary am-btn-sm am-fl" onclick="Login()">{{ Mlang.Login }}</button>
        <button class="am-btn am-btn-default am-btn-sm am-fr">{{ Mlang.ForgetPassword}}</button>
      </div>
    <hr>
    <p>Â© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
  </div>
</div>
</body>
<script src="assets/js/jquery.min.js"></script>
<script>
  function EnterPress(event){
      console.log(event)
    if(event.keyCode === 13){
      Login();
    }
  }
  function Login() {
    var Username = $("#Username").val();
    var Password = $("#Password").val();
    if (Username == "" || Username == "") {
      alert("{{ Mlang.UsernameOrPasswordMustNotBeEmpty }}");
      return;
    }
    $.ajax({
      type: "POST",
      url: "AjaxLogin",
      data: {
        Username: Username,
        Password: Password
      },
      success: function(data) {
          console.log(data);
          if (data==="OK"){
              window.location.href = "/";
          }else{
              alert("{{ Mlang.UsernameOrPasswordError }}");
          }
      }
    });
  }
</script>
</html>
